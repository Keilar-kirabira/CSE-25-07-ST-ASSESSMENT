<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="./public/css/signup.css">
</head>
<body>
 <div class="signup-container">
        <h1>Signup</h1>
        
        <div id="successMessage" class="success-message">
            Account created successfully!<a href="#">Login</a>
            <button class="close-btn" onclick="closeMessage()">X</button>
        </div>

        <form id="signupForm" novalidate>
            <div class="form-group">
                <input type="text" id="fullName" placeholder="Full Name" name="fullName" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" name="email" required>
            </div>
            <div class="form-group">
                <input type="tel" id="phone" placeholder="Phone Number" name="phoneNumber" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" name="password" required>
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" name="confirmPassword" required>
            </div>
            <button type="submit" class="signup-btn">SIGNUP</button>
        </form>
        <div class="login-link">
            Have an account? - <a href="#">Login</a>
        </div>
    </div>
    <script src="./public/js/signup.js"></script>
</body>
</html>
